<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #Container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div id="Container">
        <h1>Teste Fotos Imóveis</h1>
        <ul id="propertiesList"></ul>
    </div>
    






    <script>
        async function loadProperties() {
            try {
                const response = await fetch('http://localhost:3333/properties');
                const data = await response.json();
    
                // Verificar se 'result' é uma array
                if (Array.isArray(data.result)) {
                    const propertiesList = document.getElementById('propertiesList');
    
                    // Limpar a lista antes de adicionar novos itens
                    propertiesList.innerHTML = '';
    
                    // Adicionar cada propriedade como um item de lista
                    data.result.forEach(property => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>Título:</strong> ${property.titulo}<br>
                            <strong>Tipo:</strong> ${property.tipo}<br>
                            <strong>Cidade:</strong> ${property.cidade}<br>
                            <strong>Imagens:</strong>
                        `;
    
                        // Adicionar cada imagem como uma sublista
                        const imageList = document.createElement('ul');
                        property.fotos.forEach(photo => {
                            const imageItem = document.createElement('li');
                            const imageURL = `http://localhost:3333/${photo.filename}`; // Substitua com o endpoint correto
                            imageItem.innerHTML = `<img src="${imageURL}" alt="Imagem da propriedade" style="max-width: 200px; max-height: 200px;">`;
                            imageList.appendChild(imageItem);
                        });
    
                        listItem.appendChild(imageList);
                        propertiesList.appendChild(listItem);
                    });
                } else {
                    console.error('Erro ao carregar propriedades: formato de dados inválido.');
                }
            
            } catch (error) {
                console.error('Erro ao carregar propriedades:', error.message);
            }
        }
    
        window.onload = loadProperties;
    </script>

    
    
    


</body>
</html>
