

<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Previsao do Tempo - Arnia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
<link rel="stylesheet" href="style.css">
<link
href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
rel="stylesheet"
/>
</head>
<body>
<div class="container">
  <div class="app-container" id="contain" data-theme="light">
    <div class="app-top-bar">
      <input type="text" placeholder="&nbsp; Digite Uma Cidade" id="localidade">  <i id="botao-pesquisar" class="fa-solid fa-magnifying-glass fa-rotate-90"></i>
    </div>
    <div class="app-content">
      <div class="button button-dial">
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <span class="button-dial-spoke"></span>
        <div class="button-dial-top"></div>
        <div class="button-dial-label">
          <i id="temperatura" class="fas fa-light "></i>
          
        </div>
      </div>
      <div class="flex-button-container">
        <button class="button button-large">
          <i class="fas fa-light fa-cloud-rain fa-2xl" style="color: #1885ffe3;"></i>
          <p id="chuvas"> </p>
        </button>
        <button class="button button-large">
          <i class="fas fa-light fa-wind fa-2xl" style="color: #0f345fe3;"></i>
          <p id="wind"></p>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="tempo.js"></script>
</body>
</html>
