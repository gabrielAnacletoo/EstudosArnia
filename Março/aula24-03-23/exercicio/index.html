<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Automóveis - Arnia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1bd40db174.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav>
      <img src="img/arnia.png" alt="Logo Arnia" />
      <p>automóveis Arnia</p>
      <button id="btnAdicionar">Adicionar Veiculo</button>
    </nav>
    <div id="container">
      <dialog id="dialog">
        <h1>Novo Veiculo</h1>
        <form action="">
          <label>Marca</label>
          <input type="text" name="Marca" />
          <label>Modelo</label>
          <input type="text" name="Modelo" />
          <label>Cor</label>
          <input type="text" name="Cor" />
          <label>Combustível</label>
          <input type="text" name="Combustivel" />
          <label>Foto URL</label>
          <input type="text" name="Foto" />
          <div id="acoes">
            <button type="submit" id="Adicionar">Adicionar</button>
            <button id="Close">Cancelar</button>
          </div>
        </form>
      </dialog>
      <div id="exibircarros">

        <div id="estoque">
        </div>
      </div>
 
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
